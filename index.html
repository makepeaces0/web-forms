<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption Applications</h1>

    <form method="GET">
      <label>Your Name:
        <input type="text" name="applicantName">
        <!-- camelcase used for javascript -->
        <!-- labels are needed for all inputs except submit -->
      </label>

      <label>Your Email:
        <input type="email" name="applicantEmail">
        <!-- Some browsers validate content typed in based on type -->
      </label>

        <!-- the other label syntax -->
      <label for="city">What city are you in?</label>
      <input id="city" type="text" name="applicantCity">

      <label>How many pets are in your home?
        <input type="number" name="petCount">
      </label>

      <label>Why do you want to adopt?
        <textarea name="applicantReason" rows="4" cols="50">Get deep here</textarea>
      </label>

      <fieldset class="checkbox">
        <legend>What types of animal are you interested in?</legend>
        <!-- the name labels the information when the form is submitted -->
        <!-- we are also defining the value versus filling in the blank -->
        <label>
          <input type="checkbox" name="species" value="dog">Dog
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="species" value="cat">Cat
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="species" value="fox">Fox
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="species" value="parrot">Parrot
          <span class="checkmark"></span>
        </label>
      </fieldset>

      <fieldset class="radio">
        <legend>Are you interested in adopting special needs or elderly animals?</legend>
        <label>
          <input type="radio" name="special" value="yes">Yes
          <span class="radiobutton"></span>
        </label>
        <label>
          <input type="radio" name="special" value="no">No
          <span class="radiobutton"></span>
        </label>
      </fieldset>

      <label>How many hours a day is someone usually home to keep company?
        <select name="hours">
          <option value="">Please select</option>
          <option value="few">Less than 10</option>
          <option value="some">10 to 16</option>
          <option value="many">more than 16</option>
        </select>
      </label>

    <label>Select multiple example
      <select name="cats" size="3" multiple>
        <option value="Grumpy Cat">Grumpy Cat</option>
        <option value="Garfield">Garfield</option>
        <option value="Tom">Tom</option>
      </select>
    </label>

      <label>To create account, enter a password:
        <input type="password" name="accountPW">
      </label>

      <input type="submit" value="Apply Now!">
      <!-- submit inputs do not need labels -->

    </form>
  </body>
</html>
